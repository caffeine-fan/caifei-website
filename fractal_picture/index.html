<html>
    <head>
<meta name="viewport", content="width=device-width initial-scale=1">
<link rel="stylesheet" type="text/css" href="style.css">
<script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/6.6.3/math.js"></script>
<script type="text/javascript" id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-chtml.js"></script>
    </head>
    <body>
        <div id = "container">
            <div id = "animation_container">
                <canvas id="animation" width="1000" height="600"></canvas>
            </div>
            <div id = "control_container">

                <div class = "control" onfocusin="pauseAnimation(); fullScreen(this);" onfocusout="startAnimation(); unFullScreen(this)">
                    <span class="function_symbol">
                        \(f_1(x) =\)
                    </span>
                    <span>
                        <span class="left_bracket">
                        \(\Big(\)
                        </span>
                        <form class="matrix_form"  onsubmit='document.activeElement.blur(); return false'>
                            <input type="submit" style="display: none" />
                            <input type="text" size="5" value="cos(t)/sqrt(2)"  id="matrix111">
                            <input type="text" size="5" value="-sin(t)/sqrt(2)" id="matrix112">
                            <input type="text" size="5" value="sin(t)/sqrt(2)"  id="matrix121">
                            <input type="text" size="5" value="cos(t)/sqrt(2)"  id="matrix122">
                        </form>
                        <span class="right_bracket">
                        \(\Big)\)
                        </span>
                    </span>
                    <span class="plus_sign">
                    \(x\)
                    +
                    </span>
                    <span class="left_bracket">
                    \(\Big(\)
                    </span>
                    <form class="vector_form" onsubmit='document.activeElement.blur(); return false'>
                        <input type="submit" style="display: none" />
                        <input type="text" size="5" value="10" id="vector11">
                        <input type="text" size="5" value="0"  id="vector12">
                    </form>
                    <span class="right_bracket">
                    \(\Big)\)
                    </span>
                </div>

                <div class = "control"  id="input2" onfocusin="pauseAnimation(); fullScreen(this);" onfocusout="startAnimation(); unFullScreen(this);">
                    <span class="function_symbol">
                        \(f_2(x) =\)
                    </span>
                    <span>
                        <span class="left_bracket">
                        \(\Big(\)
                        </span>
                        <form class="matrix_form" onsubmit='document.activeElement.blur(); return false'>
                            <input type="submit" style="display: none" />
                            <input type="text" size="5" value="cos(t+2)/sqrt(2)"  id="matrix211">
                            <input type="text" size="5" value="-sin(t+2)/sqrt(2)" id="matrix212">
                            <input type="text" size="5" value="sin(t+2)/sqrt(2)"  id="matrix221">
                            <input type="text" size="5" value="cos(t+2)/sqrt(2)"  id="matrix222">
                        </form>
                        <span class="right_bracket">
                        \(\Big)\)
                        </span>
                    </span>
                    <span class="plus_sign">
                    \(x\)
                    +
                    </span>
                    <span>
                        <span class="left_bracket">
                        \(\Big(\)
                        </span>
                        <form class="vector_form" onsubmit='document.activeElement.blur(); return false'>
                            <input type="submit" style="display: none" />
                            <input type="text" size="5" value="0" id="vector21">
                            <input type="text" size="5" value="0" id="vector22">
                        </form>
                        <span class="right_bracket">
                        \(\Big)\)
                        </span>
                    </span>
                </div>
                <div id = "add_control">
                    <svg class="svg-circleplus" viewBox="0 0 100 100" onclick="addTransforms()">
                      <circle cx="50" cy="50" r="45" fill="none" stroke-width="7.5"></circle>
                      <line x1="32.5" y1="50" x2="67.5" y2="50" stroke-width="5"></line>
                      <line x1="50" y1="32.5" x2="50" y2="67.5" stroke-width="5"></line>
                    </svg>

                </div>
            </div>
        </div>
    <script src="fractal_animation.js"></script>
    <script>
        window.onload = function() {
            startAnimation();
        }
    </script>
    </body>
</html>
